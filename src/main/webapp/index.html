<!DOCTYPE html>
<html lang="en">
<head>
    <title>TAA Servlet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        iframe {
            min-height: 500px;
            height: 100%;
            width: 100%;
            frameborder: 0;
            overflow-y: hidden;
        }
    </style>
</head>
<body>

<div class="container mt-5">

    <div class="row">

        <div class="col-md-4">
            <h4>Add Student</h4>
            <!--            First attempt to use iframe failed, after form submitting the iframe redirected to the index.html by itself,-->
            <!--            not the whole page-->
            <!--            <iframe src="student_form.html"></iframe>-->
            <form action="/add_student" method="POST">
                <div class="mb-3">
                    <label for="studentName" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="studentName" name="studentName" required>
                </div>
                <div class="mb-3">
                    <label for="group" class="form-label">Group:</label>
                    <input type="text" class="form-control" id="group" name="group" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Student</button>
            </form>
        </div>

        <div class="col-md-4">
            <h4>Add Professor</h4>
            <!--            <iframe src="prof_form.html"></iframe>-->

            <form action="/add_prof" method="POST">
                <div class="mb-3">
                    <label for="profName" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="profName" name="profName" required>
                </div>
                <div class="mb-3">
                    <label for="department" class="form-label">Department:</label>
                    <input type="text" class="form-control" id="department" name="department" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Professor</button>
            </form>

        </div>

        <div class="col-md-4">
            <h4>Add RDV</h4>
            <!--            <iframe src="rdv_form.html"></iframe>-->

            <form action="/add_rdv" method="POST">
                <div class="mb-3">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="duration" class="form-label">Duration in minutes:</label>
                    <input type="number" class="form-control" id="duration" name="duration" required>
                </div>
                <div class="mb-3">
                    <label for="profId" class="form-label">Professor ID:</label>
                    <input type="text" class="form-control" id="profId" name="profId" required>
                </div>
                <div class="mb-3">
                    <label for="studentId" class="form-label">Student ID:</label>
                    <input type="text" class="form-control" id="studentId" name="studentId" required>
                </div>
                <button type="submit" class="btn btn-primary">Add RDV</button>
            </form>
        </div>

    </div>

    <h4>Table USER</h4>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Group/Department</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody id="userTableBody">
        <!-- User data from servlet -->
        </tbody>
    </table>

    <h4>Table RDV</h4>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Duration</th>
            <th>Student name</th>
            <th>Professor name</th>
        </tr>
        </thead>
        <tbody id="rdvTableBody">
        <!-- RDV data from servlet -->
        </tbody>
    </table>


</div>

    fetch('/get_users')
